<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creatr Test Frontend</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .error {
            background: #fff5f5;
            border-left-color: #e53e3e;
            color: #c53030;
        }
        .loading {
            text-align: center;
            color: #667eea;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Creatr AI Presentation Generator</h1>

        <div class="form-group">
            <label for="prompt">What would you like to create a presentation about?</label>
            <textarea
                id="prompt"
                rows="4"
                placeholder="Enter your presentation topic here... (e.g., 'The future of artificial intelligence' or 'How to build a successful startup')"
            ></textarea>
        </div>

        <button onclick="generatePresentation()" id="generateBtn">
            ‚ú® Generate Presentation
        </button>

        <div id="result"></div>
    </div>

    <script>
        async function generatePresentation() {
            const prompt = document.getElementById('prompt').value.trim();
            const resultDiv = document.getElementById('result');
            const generateBtn = document.getElementById('generateBtn');

            if (!prompt) {
                resultDiv.innerHTML = '<div class="result error">Please enter a topic for your presentation.</div>';
                return;
            }

            // Show loading state
            generateBtn.disabled = true;
            generateBtn.textContent = 'üîÑ Generating...';
            resultDiv.innerHTML = '<div class="result loading">Generating your presentation... This may take 30-60 seconds.</div>';

            try {
                const response = await fetch('http://localhost:3001/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.html) {
                    resultDiv.innerHTML = `
                        <div class="result">
                            <h3>‚úÖ Presentation Generated Successfully!</h3>
                            <p>Your presentation is ready. You can preview it below:</p>
                            <iframe srcdoc="${data.html.replace(/"/g, '&quot;')}" title="Generated Presentation"></iframe>
                            <br><br>
                            <button onclick="downloadPresentation('${data.html.replace(/'/g, "\\'")}')">
                                üíæ Download HTML File
                            </button>
                        </div>
                    `;
                } else {
                    throw new Error('No HTML content received');
                }

            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Error generating presentation</h3>
                        <p>Error: ${error.message}</p>
                        <p>Please make sure the backend server is running on port 3001.</p>
                    </div>
                `;
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = '‚ú® Generate Presentation';
            }
        }

        function downloadPresentation(htmlContent) {
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'creatr-presentation.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Add sample prompts
        const samplePrompts = [
            "The future of artificial intelligence in healthcare",
            "How to build a successful startup from scratch",
            "Climate change: challenges and solutions for 2025",
            "The impact of remote work on modern businesses"
        ];

        document.addEventListener('DOMContentLoaded', function() {
            const promptTextarea = document.getElementById('prompt');

            // Add sample prompt buttons
            const sampleContainer = document.createElement('div');
            sampleContainer.innerHTML = '<p style="margin-top: 10px; color: #666; font-size: 14px;">Or try one of these topics:</p>';

            samplePrompts.forEach(prompt => {
                const button = document.createElement('button');
                button.textContent = prompt;
                button.style.cssText = `
                    margin: 5px;
                    padding: 8px 12px;
                    font-size: 12px;
                    background: #f0f0f0;
                    color: #333;
                    border: 1px solid #ddd;
                `;
                button.onclick = () => {
                    promptTextarea.value = prompt;
                };
                sampleContainer.appendChild(button);
            });

            promptTextarea.parentNode.appendChild(sampleContainer);
        });
    </script>
</body>
</html>
